<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">DashBoard</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
      <i class="fas fa-download fa-sm text-white-50"></i> Generate Report
    </a>
  </div>
<!-- Category -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Statistics Category</h6>
        </div>
        <div class="card-body">
          <p>Total Categories: {{ totalCategories }}</p>
          <table class="table table-bordered">
            <thead >
              <tr>
                <th>Category Name</th>
                <th>Total Products</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories" (click)="viewCategory(category.id)" style="cursor:pointer;">
                <td>{{ category.name }}</td>
                <td>{{ category.numberPro }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>



</div>
